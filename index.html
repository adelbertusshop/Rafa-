    .assistant-toggle {

      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      border: 3px solid #0a1a2f;
    }

    .assistant-toggle:hover {

      box-shadow: 0 12px 40px rgba(212, 175, 55, 0.6);

      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid #d4af37;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    .notification-bubble {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4444;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 2s infinite;
      border: 2px solid white;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    .assistant-window {
      position: absolute;
      bottom: 90px;
      right: 0;
      width: 420px;
      height: 680px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

      overflow: hidden;
      border: 3px solid #d4af37;
      transform-origin: bottom right;
      animation: windowAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes windowAppear {
      from { opacity: 0; transform: scale(0.8) translateY(20px); }

    }

    .assistant-header {

    .contractor-avatar {

    }

    .chat-input {

      padding: 12px 16px;

    .chat-input:focus {

    }

    .input-actions {

      gap: 8px;

    .action-btn {

      border: none;
      color: #666;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      background: #f0f0f0;
      color: #d4af37;
    }

    .btn-send {
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .btn-send:hover {
      background: #b8941f;
      transform: scale(1.05);
    }

    .btn-send:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    /* TYPING INDICATOR */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      border: 1px solid #e0e0e0;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #d4af37;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .construction-assistant {
        bottom: 15px;
        right: 15px;
      }

      .assistant-toggle {
        width: 60px;
        height: 60px;
      }

      .assistant-window {
        width: calc(100vw - 30px);
        height: 70vh;
        right: -8px;
      }

      .services-grid {
        grid-template-columns: 1fr;
      }

      .quick-actions {
        justify-content: center;
      }
    }
  </style>
</head>

  <script>
    // üî• MASTER CHATBOT ENGINE
    let isChatbotOpen = false;
    let currentProject = null;
    let conversationHistory = [];

    // BAZA WIEDZY BUDOWLANEJ
    const constructionKnowledge = {
      'sucha-zabudowa': {
        name: 'Sucha zabudowa',

      'malowanie': {

        price: 'Szpachlowanie: 15-25‚Ç¨/m¬≤, Malowanie: 8-15‚Ç¨/m¬≤',

        details: 'Gwarantujemy idealnie g≈Çadkie ≈õciany. U≈ºywamy materia≈Ç√≥w najwy≈ºszej jako≈õci.'
      },
      'wyko≈Ñczenia': {
        name: 'Kompleksowe wyko≈Ñczenia',
        description: 'Tapety, p≈Çytki, pod≈Çogi winylowe, panele - kompletne wyko≈Ñczenie "pod klucz".',
        price: 'Tapety: 20-35‚Ç¨/m¬≤, P≈Çytki: 45-80‚Ç¨/m¬≤',
        time: '3-6 tygodni',
        details: 'Zajmujemy siƒô wszystkim od demonta≈ºu po sprzƒÖtanie ko≈Ñcowe.'
      },
      'ocieplenia': {
        name: 'Ocieplenia i elewacje',
        description: 'Kompleksowe ocieplenia metodƒÖ lekkƒÖ mokrƒÖ (ETICS), tynki strukturalne, malowanie elewacji.',
        price: '120-180‚Ç¨/m¬≤ (system kompletny)',
        time: '4-8 tygodni',
        details: 'Prace zgodne z niemieckimi normami budowlanymi. Gwarancja 10 lat na ocieplenie.'
      }
    };

    // FUNKCJE CHATBOTA
    function toggleMasterChatbot() {
      const window = document.getElementById('masterChatWindow');
      const bubble = document.getElementById('notificationBubble');
      
      isChatbotOpen = !isChatbotOpen;
      
      if (isChatbotOpen) {
        window.style.display = 'flex';
        bubble.style.display = 'none';
        document.getElementById('userInput').focus();
        updateCurrentTime();
      } else {
        window.style.display = 'none';
      }
    }

    function updateCurrentTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = 
        now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function selectService(serviceId) {
      const service = constructionKnowledge[serviceId];
      const message = `Interesuje mnie ${service.name}. ${service.description}`;
      
      addUserMessage(message);
      simulateTyping(() => {
        const response = `≈öwietny wyb√≥r! üõ†Ô∏è\n\n**${service.name}**\n${service.details}\n\n**Cena:** ${service.price}\n**Czas realizacji:** ${service.time}\n\nChcesz um√≥wiƒá bezp≈ÇatnƒÖ wycenƒô lub masz pytania?`;
        addBotMessage(response);
      });
    }

    function quickAction(action) {
      const actions = {
        'wycena': 'Chcƒô otrzymaƒá bezp≈ÇatnƒÖ wycenƒô projektu',
        'termin': 'Chcƒô um√≥wiƒá termin wizyty na miejscu',
        'zdjecia': 'Mam zdjƒôcia projektu do konsultacji'
      };
      
      sendQuickMessage(actions[action]);
    }

    function callContractor() {
      window.location.href = 'tel:+48694526240';
    }

    function attachFile() {
      addUserMessage('Chcƒô przes≈Çaƒá zdjƒôcia projektu do wyceny');
      simulateTyping(() => {
        addBotMessage('≈öwietnie! Proszƒô wys≈Çaƒá zdjƒôcia na email: pistrakiewicz@gmail.com lub przez WhatsApp: +48 694 526 240. Przeanalizujƒô i przygotujƒô szczeg√≥≈ÇowƒÖ wycenƒô. üì∏');
      });
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
      document.getElementById('sendButton').disabled = textarea.value.trim() === '';
    }

    function addMessage(text, isUser = false) {
      const messagesContainer = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      if (!isUser) {
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = 'RP';
        messageDiv.appendChild(avatar);
      }
      
      const content = document.createElement('div');
      content.className = 'content';
      content.innerHTML = text.replace(/\n/g, '<br>');
      
      const time = document.createElement('div');
      time.className = 'message-time';
      time.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      content.appendChild(time);
      
      messageDiv.appendChild(content);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      conversationHistory.push({ text, isUser, timestamp: new Date() });
    }

    function addUserMessage(text) {
      addMessage(text, true);
    }

    function addBotMessage(text) {
      addMessage(text, false);
    }

    function simulateTyping(callback) {
      const messagesContainer = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = 'RP';
      typingDiv.appendChild(avatar);
      
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      typingIndicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      typingDiv.appendChild(typingIndicator);
      
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      setTimeout(() => {
        typingDiv.remove();
        callback();
      }, 1500 + Math.random() * 1000);
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      addUserMessage(message);
      input.value = '';
      autoResize(input);
      
      simulateTyping(() => {
        const response = generateResponse(message);
        addBotMessage(response);
      });
    }

    function sendQuickMessage(message) {
      document.getElementById('userInput').value = message;
      sendMessage();
    }

    function generateResponse(message) {
      const lowerMessage = message.toLowerCase();
      
      // Rozpoznawanie intencji
      if (lowerMessage.includes('cen') || lowerMessage.includes('koszt') || lowerMessage.includes('wycen')) {
        return 'Przygotujƒô szczeg√≥≈ÇowƒÖ wycenƒô! Proszƒô podaƒá:\n‚Ä¢ Powierzchniƒô w m¬≤\n‚Ä¢ Stan obecny (zdjƒôcia)\n‚Ä¢ Preferowany termin\nLub zadzwo≈Ñ: +48 694 526 240 üìû';
      }
      
      if (lowerMessage.includes('termin') || lowerMessage.includes('um√≥w') || lowerMessage.includes('spotkanie')) {
        return 'Chƒôtnie siƒô spotkam! Dzia≈Çamy w ca≈Çych Niemczech. Proszƒô podaƒá lokalizacjƒô i preferowany termin. Odpowiem z dostƒôpnymi terminami! üóìÔ∏è';
